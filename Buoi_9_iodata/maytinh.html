<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>
<body>
   
    <input type="number" id="num1">
    <input type="number" id="num2">
    <br/>
    <br/>
    <span><button onclick="cong()">Addtion(+)</button></span>
    <span><button onclick="tru()">Subtraction(-)</button></span>
    <span><button onclick="nhan()">Multiplication(x)</button></span> 
    <span><button onclick="chia()">Division(:)</button></span> 
    <br/>
    <p id="result"></p>
</body>
</html>
<script>
    
 function cong(){
    let number1 = document.getElementById('num1').value;
    let number2 = document.getElementById('num2').value;
    let tong = parseFloat(number1) + parseFloat(number2);
    document.getElementById('result').innerHTML = tong;
}

function tru(){
    let number1 = document.getElementById('num1').value;
    let number2 = document.getElementById('num2').value;
    let hieu = number1 - number2;
    document.getElementById('result').innerHTML = hieu;
}

function nhan(){
    let number1 = document.getElementById('num1').value;
    let number2 = document.getElementById('num2').value;
    let tich = number1 * number2;
    document.getElementById('result').innerHTML = tich;
}

function chia(){
    let number1 = document.getElementById('num1').value;
    let number2 = document.getElementById('num2').value;
    let thuong = number1 / number2;
    document.getElementById('result').innerHTML = thuong;
}
