<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="600" style="border: 2px solid #a03939"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas"); // vẽ hình trên canvas có id là "myCanvas"
        let ctx = canvas.getContext("2d"); // ;Vẽ hình 2d
        //Vẽ hình chữ nhật
        ctx.fillStyle = "red";
        ctx.shadowColor = "black";
        ctx.fillRect(0,0,200, 100);

        // vẽ hình tròn
        ctx.arc(200,200,50,0, 2*Math.PI);

        ctx.font = "40px Arial";
        ctx.fillText("Hello",200,60);
        ctx.stroke();



        // Đường thứ nhất
        ctx.beginPath(); // Khai báo vẽ đường thẳng mới
        ctx.moveTo(0,0); // Xác định điểm bắt đầu
        ctx.lineTo(500,200); // Xác định điểm kết thúc
        ctx.strokeStyle = 'red' // Màu của đường thẳng
        ctx.stroke(); // Tiến hành vẽ

        // Đường thứ hai
        ctx.beginPath(); // Khai báo vẽ đường thẳng mới
        ctx.moveTo(0,200); // Xác định điểm bắt đầu
        ctx.lineTo(250,100); // Xác định điểm kết thúc
        ctx.strokeStyle = 'brown' // Màu của đường thẳng
        ctx.lineWidth = 3; //Độ rộng
        ctx.stroke(); // Tiến hành vẽ
    </script>
</body>
</html>
