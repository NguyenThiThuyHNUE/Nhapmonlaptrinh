<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo thời khóa biểu</title>
</head>
<body>
    <h1>Tạo thời khóa biểu</h1>
    <form action="">
        <button type="submit">Tạo</button> <button type="reset">Hủy</button>
        <table>
                <tr>
                    <td>Lớp: </td>
                    <td><input type="text" name="class" id="class" placeholder="Nhập tên lớp"></td>
                    <td>Thời gian học: </td>
                    <td>
                        <select name="time" id="time">
                            <option value="1h">1h-2h</option>
                            <option value="2h">2h-3h</option>
                            <option value="3h">3h-4h</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Giáo viên: </td>
                    <td><input type="text" name="teacher" id="teacher" placeholder="Nhập tên giáo viên"></td>
                    <td>Ngày học: </td>
                    <td>
                        <input type="radio" value="le" id="le" name="le" checked ><span>Thứ 3, 5, 7</span>
                        <input type="radio" value="chan" id="chan" name="le"><span>Thứ 2,4,6</span>
                    </td>
                </tr>
                <tr>
                    <td>Phòng học: </td>
                    <td>
                        <select name="room" id="room">
                            <option value="a1">A1</option>
                            <option value="a2">A2</option>
                            <option value="b1">B1</option>
                            <option value="b2">B2</option>
                        </select>
                    </td>
                    <td>Mật khẩu phòng </td>
                    <td><input type="password"></td>
                </tr> 
        </table>
    </form>

    <table border="1">
        <tr>
            <th colspan="3"></th>
            <th>Thứ 3</th>
            <th> Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <th >Tuần</th>
            <th>Ngày bắt đầu</th>
            <th> Ngày kết thúc</th>
            <th colspan="3"> Môn học</th>
        </tr>
        <tr>
            <td >01</th>
            <td>Ô nhập</td>
            <td>Ô nhập</td>
            <td>Ô nhập</td>
            <td>Ô nhập</td>
            <td>Ô nhập</td>
        </tr>
    </table>
</body>
</html>
