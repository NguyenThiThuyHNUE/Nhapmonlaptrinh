<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo thời khóa biểu</title>
</head>
<style>
    
    #tkb {
        border: 1px solid black;
        /* Thu gọn các đường viền thành một đường */
        border-collapse: collapse; 
        margin-left: 24%;
    }
    #tkb th {
        border: 1px solid black;
        border-collapse: collapse;
    }
    #tkb td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    h1{
        margin-left: 40%;
    }
    table {
        margin-left: 24%;
    }
    
</style>
<body>
    <h1>Tạo thời khóa biểu</h1>
    <br/>
    <table>
        <form action="">
            <tr>
                <td>Lớp: </td>
                <td><input type="text" placeholder="12A"></td>
                <td></td>
                <td>Thời gian học: </td>
                <td>
                    <select name="time" id="">
                        <option value="1h">1h-2h</option>
                        <option value="2h">2h-3h</option>
                        <option value="3h">3h-4h</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Giáo viên: </td>
                <td><input type="text" placeholder="Nguyễn Văn A"></td>
                <td></td>
                <td>Ngày học: </td>
                <td>
                    <input type="radio" value="le" id="le" name="le" checked ><span>Thứ 3, 5, 7</span>
                    <input type="radio" value="chan" id="chan" name="le"><span>Thứ 2,4,6</span>
                </td>
            </tr>
            <tr>
                <td>Phòng học: </td>
                <td>
                    <select name="class" id="">
                        <option value="A">A1</option>
                        <option value="A">A2</option>
                        <option value="B">B1</option>
                        <option value="A">B2</option>
                    </select>
                </td>
                <td></td>
                <td >Mật khẩu phòng:</td>
                <td><input type="password" name="" id=""></td> 
            </tr>
        </form>
    </table> 
    <br>
    <table id="tkb">
        <form action="">
            <button type="" style="margin-left: 24%;">Tạo</button><button type="reset" style="background-color: tomato;">Hủy</button>
            <br/>
            <br/>
            <tr>
                <th colspan="3" style="background-color: rgb(233, 219, 219);"></th>
                <th style="background-color: burlywood;">Thứ 3</th>
                <th style="background-color: burlywood;">Thứ 5</th>
                <th style="background-color: burlywood;">Thứ 7</th>
            </tr>
            <tr>
                <th style="background-color: rgb(219, 126, 5);">Tuần</th>
                <th style="background-color: rgb(219, 126, 5);">Ngày bắt đầu</th>
                <th style="background-color: rgb(219, 126, 5);">Ngày kết thúc</th>
                <th colspan="3" style="background-color: rgb(219, 126, 5);">Môn học</th>
            </tr>
            <tr>
                <td>01</td>
                <td><input type="date" name="date_start" id=""></td>
                <td><input type="date" name="date_stop" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>02</td>
                <td><input type="date" name="date_start" id=""></td>
                <td><input type="date" name="date_stop" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>03</td>
                <td><input type="date" name="date_start" id=""></td>
                <td><input type="date" name="date_stop" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
                <td><input type="text" name="" id=""></td>
            </tr> 
        </form>
        <textarea></textarea>
    </table>   
</body>
</html>
